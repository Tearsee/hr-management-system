<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--布局容器-->
    <style>
        .el-header {
            background-color: #B3C0D1;
            color: #333;
            line-height: 60px;
        }

        .el-aside {
            color: #333;
        }
    </style>

</head>
<body>
<div id="app">

    <!--管理员页面导航栏-->

                <i class="el-icon-user" style="margin-right: 15px"></i>

                    <el-dropdown-item>新增</el-dropdown-item>
                    <el-dropdown-item>删除</el-dropdown-item>
                </el-dropdown-menu>
            </el-dropdown>
        </el-header>

        <el-container>
            <!--侧边导航栏-->
            <el-aside width="200px" style="background-color: rgb(238, 241, 246)">
                <div class="menu">
                    <el-menu :default-openeds="['1', '3']" @select="handleSelect">

                        <el-submenu index="systemManage">
                            <template slot="title"><i class="el-icon-message"></i>系统管理</template>

                            <el-menu-item index="employeeManage">员工管理</el-menu-item>
                            <el-menu-item index="departmentManage">部门管理</el-menu-item>

                        </el-submenu>
                        <el-submenu index="transactionManage">
                            <template slot="title"><i class="el-icon-menu"></i>事务管理</template>

                            <el-menu-item index="trainManage"  @click="selectAll_train">培训管理</el-menu-item>
                            <el-menu-item index="attendanceManage">考勤管理</el-menu-item>

                        </el-submenu>
                        <el-submenu index="3">
                            <template slot="title"><i class="el-icon-setting"></i>导航三</template>
                            <el-menu-item-group>
                                <template slot="title">分组一</template>
                                <el-menu-item index="3-1">选项1</el-menu-item>
                                <el-menu-item index="3-2">选项2</el-menu-item>
                            </el-menu-item-group>
                            <el-menu-item-group title="分组2">
                                <el-menu-item index="3-3">选项3</el-menu-item>
                            </el-menu-item-group>
                            <el-submenu index="3-4">
                                <template slot="title">选项4</template>
                                <el-menu-item index="3-4-1">选项4-1</el-menu-item>
                            </el-submenu>
                        </el-submenu>
                    </el-menu>
                </div>

            </el-aside>

            <el-container>
                <el-main>

                    <div v-show="currentPage_ === 'employeeManage'">
                        <!--搜索表单-->
                        <el-form :inline="true" :model="employee" class="demo-form-inline">

                            <el-form-item label="员工在职状态">
                                <el-select v-model="employee.employmentStatus" placeholder="在职状态">
                                    <el-option label="在职" value="1"></el-option>
                                    <el-option label="离职" value="0"></el-option>
                                </el-select>
                            </el-form-item>

                            <el-form-item label="工号">
                                <el-input v-model="employee.staffId" placeholder="工号"></el-input>
                            </el-form-item>

                            <el-form-item label="员工名称">
                                <el-input v-model="employee.employeeName" placeholder="员工名称"></el-input>
                            </el-form-item>

                            <el-form-item>
                                <el-button type="primary" @click="onSubmit">查询</el-button>
                            </el-form-item>
                        </el-form>
                        <!--按钮-->
                        <el-row>

                            <el-button type="danger" plain @click="deleteByIds">批量删除</el-button>
                            <el-button type="primary" plain @click="dialogVisible = true">新增</el-button>

                        </el-row>

                        <!--表格-->

                                <el-table-column

                                <el-table-column

                                        label="年龄">

                                <el-table-column

                                <el-table-column

                                <el-table-column
                                        prop="posId"
                                        align="center"
                                        label="职位ID">

                                <el-table-column
                                        prop="employmentStatusStr"
                                        align="center"
                                        label="在职状态">
                                </el-table-column>

                                <el-table-column
                                        align="center"

                                    <!--<el-row>

                                    <template slot-scope="scope">
                                        <el-button @click="dialogVisible1=true;getupdate(scope.row)" type="primary"

                                        <el-button @click="softDeleteById(scope.row.id)" type="danger" round>软删除

                                    </template>
                                </el-table-column>

                            </el-table>

                        <!--分页工具条-->
                        <el-pagination

                                @current-change="handleCurrentChange"

                                :page-size="5"
                                layout="total, sizes, prev, pager, next, jumper"
                                :total="totalCount">
                        </el-pagination>

                    </div>
                    <div v-show="currentPage_ === 'trainManage'">
                        <!--搜索表单-->

                            <el-form-item label="工号">
                                <el-input v-model="employee.staffId" placeholder="工号"></el-input>

                            <el-form-item label="员工名称">

                        <!--表格-->

                            <el-table

                                </el-table-column>
                                <el-table-column3
                                        type="index"
                                        width="50">
                                </el-table-column3>

                                <el-table-column

                                        align="center"

                                <el-table-column
                                        prop="trainDate"
                                        align="center"

                                <el-table-column
                                        prop="trainContent"
                                        align="center"
                                        label="培训内容">

                                <el-table-column

                                    </template>

                                </el-table-column>

                            </el-table>
                        </template>

                        <!--分页工具条-->
                        <el-pagination
                                @size-change="handleSizeChange"

                                :page-size="5"
                                layout="total, sizes, prev, pager, next, jumper"

                        </el-pagination>

                    </div>
                </el-main>


            </el-container>


        </el-container>
    </el-container>


    <!--添加数据对话框表单-->
    <el-dialog

            <el-form-item label="工号">

            </el-form-item>

            <el-form-item label="员工名称">

            </el-form-item>

            <el-form-item label="年龄">

            </el-form-item>

            <el-form-item label="员工名称">
                <el-input v-model="employee.employeeName"></el-input>
            </el-form-item>

<script>

    new Vue({
        el: "#app",
        mounted() {
            this.selectAll();
        },
        methods: {
            tableRowClassName({row, rowIndex}) {
                if (rowIndex === 1) {
                    return 'warning-row';
                } else if (rowIndex === 3) {
                    return 'success-row';
                }
                return '';
            },
            // 复选框选中后执行的方法
            handleSelectionChange(val) {
                this.multipleSelection = val;

                console.log(this.multipleSelection)
            },
            // 查询方法
            onSubmit() {
                // console.log(this.employee);
                this.selectAll();
            },
            // 根据条件分页查询
            selectAll() {
                axios({
                    method: "post",
                    url: "http://localhost:8080/hr-management-system/admin/selectByPageAndCondition?currentPage=" + this.currentPage + "&pageSize=" + this.pageSize,
                    data: this.employee
                }).then(resp => {
                        // 设置表格数据
                        this.tableData = resp.data.rows; //{rows:[],totoalCount}
                        this.totalCount = resp.data.totalCount;
                    }
                )
            },
            // 分页查询
            selectAll2() {
                axios({
                    method: "get",
                    url: "http://localhost:8080/hr-management-system/admin/selectByPage?currentPage=" + this.currentPage + "&pageSize=" + this.pageSize,
                }).then(resp => {
                        // 设置表格数据
                        this.tableData = resp.data.rows; //{rows:[],totoalCount}
                        this.totalCount = resp.data.totalCount;
                    }
                )
            },
            // 添加数据
            addEmployee() {

                var _this = this;
                //console.log(this.employee);
                //提交表单数据,发送异步请求
                axios({
                    method: "post",
                    url: "http://localhost:8080/hr-management-system/admin/add",
                    data: _this.employee
                }).then(function (resp) {
                    //判断响应标识
                    if (resp.data == "success") {

                        //关闭窗口
                        _this.dialogVisible = false;

                        //重新加载页面
                        _this.selectAll2();

                        //成功提示框
                        _this.$message({
                            message: '恭喜你，添加成功',
                            type: 'success'
                        });

                    }

                })
            },
            updateById() {
                var _this = this;
                //提交表单数据,发送异步请求
                axios({
                    method: "post",
                    url: "http://localhost:8080/hr-management-system/admin/updateById",
                    data: _this.employee
                }).then(function (resp) {
                    //判断响应标识
                    if (resp.data == "success") {
                        //关闭窗口
                        _this.dialogVisible1 = false;

                        //重新加载页面
                        _this.selectAll2();

                        //成功提示框
                        _this.$message({
                            message: '恭喜你，编辑成功',
                            type: 'success'
                        });
                    }
                })
            },
            // 修改数据
            getupdate(row) {
                this.employee.id = row.id;
                this.employee.staffId = row.staffId;
                this.employee.employeeName = row.employeeName;
                this.employee.age = row.age;
                this.employee.employmentStatus = row.employmentStatus;
                this.employee.email = row.email;
                this.employee.phone = row.phone;
                this.employee.deptId = row.deptId;
                this.employee.posId = row.posId;
            },
            // 批量删除
            deleteByIds() {
                // 弹出确认框
                this.$confirm('此操作将永久删除该员工, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    // 删除成功逻辑
                    for (let i = 0; i < this.multipleSelection.length; i++) {
                        let selectionElement = this.multipleSelection[i];
                        this.selectedIds[i] = selectionElement.id;
                    }

                    // 发送异步请求
                    axios({
                        method: "post",
                        url: "http://localhost:8080/hr-management-system/admin/deleteByIds",
                        data: this.selectedIds
                    }).then(resp => {

                        if (resp.data == "success") {
                            // 重新加载页面
                            this.selectAll()

                            //成功提示框
                            this.$message({
                                message: '恭喜你，删除成功',
                                type: 'success'
                            });
                        }
                    })
                }).catch(() => {
                    // 取消删除逻辑
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                })
            }
            ,
            // 删除单条数据(软删除)
            softDeleteById(id) {
                // 弹出确认框
                this.$confirm('此操作将软删除该员工, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    // 删除成功逻辑
                    // 发送异步请求
                    axios({
                        method: "get",
                        url: "http://localhost:8080/hr-management-system/admin/softDeleteById?id=" + id,
                    }).then(resp => {

                        if (resp.data == "success") {
                            // 重新加载页面
                            this.selectAll()

                            //成功提示框
                            this.$message({
                                message: '恭喜你，软删除成功',
                                type: 'success'
                            });
                        }
                    })
                }).catch(() => {
                    // 取消删除逻辑
                    this.$message({
                        type: 'info',
                        message: '已取消软删除'
                    });
                })
            },
            //分页
            handleSizeChange(val) {
                //console.log(`每页 ${val} 条`);

                // 重新设置展示页数
                this.pageSize = val;

                // 重新查询 分页 数据
                this.selectAll();

            }
            ,
            handleCurrentChange(val) {
                console.log(`当前页: ${val}`); //   当前页 : 8
                // val : currentPage

                // 重新设置当前页码
                this.currentPage = val;

                // 重新查询 分页 数据
                this.selectAll();
            }
            ,
            // 培训增删改查
            selectAllTrain() {
                axios({
                    method: "post",
                    url: "http://localhost:8080/hr-management-system/admin/selectByPageAndCondition?currentPage=" + this.currentPage + "&pageSize=" + this.pageSize,
                    data: this.train
                }).then(resp => {
                        // 设置表格数据
                        this.tableData = resp.data.rows; //{rows:[],totoalCount}
                        this.totalCount = resp.data.totalCount;
                    }
                )
            },
            handleOpen(key, keyPath) {
                console.log(key, keyPath);
            },
            handleClose(key, keyPath) {
                console.log(key, keyPath);
            },
            // 点击侧边导航栏-->右侧动态变化
            handleSelect(index) {
                this.currentPage_ = index;
            },

            // 培训
            // 修改数据
            getupdate_train(row) {
                this.train.id = row.id;
                this.train.eid = row.eid;
                this.train.trainDate = row.trainDate;
                this.train.age = row.age;
                this.train.trainContent = row.trainContent;
                this.train.remark = row.remark;
            },
            // 删除单条数据(软删除)
            softDeleteById(id) {
                // 弹出确认框
                this.$confirm('此操作将软删除该员工, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    // 删除成功逻辑
                    // 发送异步请求
                    axios({
                        method: "get",
                        url: "http://localhost:8080/hr-management-system/admin/softDeleteById?id=" + id,
                    }).then(resp => {

                        if (resp.data == "success") {
                            // 重新加载页面
                            this.selectAll()

                            //成功提示框
                            this.$message({
                                message: '恭喜你，软删除成功',
                                type: 'success'
                            });
                        }
                    })
                }).catch(() => {
                    // 取消删除逻辑
                    this.$message({
                        type: 'info',
                        message: '已取消软删除'
                    });
                })
            },
            // 培训查询
            // 分页查询
            selectAll_train() {
                axios({
                    method: "get",
                    url: "http://localhost:8080/hr-management-system/train/selectAll"
                }).then(resp => {
                        // 设置表格数据
                        this.tableData_train = resp.data; //{rows:[],totoalCount}
                        // this.totalCount = resp.data.totalCount;
                    }
                )
            }
        },
        data() {
            return {
                // 总条数
                totalCount: 100,

                // 每页显示的条数
                pageSize: 5,

                // 选中的id int[]数组
                selectedIds: [],

                // 当前页码
                currentPage: 1,

                //当前页面
                currentPage_: 'employeeManage',

                // 添加数据对话框是否展示的标记
                dialogVisible: false,

                // 修改数据对话框是否展示的标记
                dialogVisible1: false,

                // 员工模型数据
                employee: {
                    id: '',
                    staffId: '',
                    employeeName: '',
                    age: "",
                    employmentStatus: "",
                    email: "",
                    phone: "",
                    deptId: "",
                    posId: ""
                },
                // 复选框选中数据集合
                multipleSelection: [],
